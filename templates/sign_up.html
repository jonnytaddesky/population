<html>
    <head>
        <title>Сторінка реєстрації</title>
        <link rel= "stylesheet" type= "text/css" href="{{url_for('static', filename='styles.css')}}">
        <link rel="stylesheet "type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-chained/1.0.1/jquery.chained.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    </head>
    <body>
        <div class="btn-group btn-group-justified">
            <a href="{{url_for('index')}}" class="btn btn-primary">Головне меню</a>
            <a href="{{url_for('sign_up')}}" class="btn btn-primary">Реєстрація</a>
            <a href="{{url_for('search')}}"  class="btn btn-primary">Пошук</a>
            <a href="{{url_for('statistic')}}" class="btn btn-primary">Статистика</a>
        </div>
        <div class="global-sign-up">
            <div class="input-group">
                <div class="form-group">
                    <label for="sN">Прізвище:</label>
                    <input type="surName" class="form-control" id="sN">
                </div>
                <div class="form-group">
                    <label for="fN">Ім'я:</label>
                    <input type="firstName" class="form-control" id="fN">
                </div>
                <div class="form-group">
                    <label for="lN">По-батькові:</label>
                    <input type="lastName" class="form-control" id="lN">
                </div>
            </div>
            <div class="filter">
                <select class="selectpicker" name=sexs method="GET" action="/">
                    <option value="Сать" selected>Стать</option>
                    {% for sex in sexs %}
                    <option value="{{sex}}">{{sex}}</option>
                    {% endfor %}
                </select>
            
                <select class="selectpicker" name= birthdayDs method="GET" action="/">
                    <option value = "День народження" selected>День народження</option>
                    {% for birthdayD in birthdayDs %}
                    <option value = "{{birthdayD}}">{{birthdayD}}</option>
                    {% endfor %}
                </select>  
            
                <select class="selectpicker" name = birthdayMs method="GET" action="/">
                    <option value = "Місяць народження" selected>Місяць народження</option>
                    {% for birthdayM in birthdayMs %}
                    <option value = "{{birthdayM}}">{{birthdayM}}</option>
                    {% endfor %}
                </select>
            
                <select class="selectpicker" name = birthdayYs method="GET" action="/">
                    {% for birthdayY in birthdayYs %}
                    <option value= "{{birthdayY}}" SELECTED >{{birthdayY}}</option>
                    {% endfor %}
                    <option value= "Рік народження" selected>Рік народження</option>
                </select>
            </div>
            <div class="filter">
                <select class="selectpicker" name = citizenships method="GET" action="/">
                    {% for citizenship in citizenships %}
                    <option value="{{citizenship}}" selected>{{citizenship}}</option>
                    {% endfor %}
                    <option value= "Громадянство" selected>Громадянство</option>
                </select>
            
                <select class="selectpicker" name = maritalStatus method="GET" action="/">
                    {% for maritalStatus in maritalStatus %}
                    <option value="{{maritalStatus}}" selected>{{maritalStatus}}</option>
                    {% endfor %}
                    <option value="Сімейний статус" selected>Сімейний статус</option>
                </select>
            
                <select class="selectpicker" name = educations method="GET" action="/">
                    {% for education in educations %}
                    <option value="{{education}}" selected>{{education}}</option>
                    {% endfor %}
                    <option value="Освіта" selected>Освіта</option>
                </select>
            
                <select class="selectpicker" name= languages method="GET" action="/">
                    {% for language in languages %}
                    <option value="{{language}}" selected>{{language}}</option>
                    {% endfor %}
                    <option value="Рідна мова" selected>Рідна мова</option>
                </select>
            </div>
        </div>
            <button type="submit" class="btn btn-primary size-button">Реєстрація</button>  
    </body>
</html>
