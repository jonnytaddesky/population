<html>
    <head>
        <title>Реєстрація</title>
        {% include "header.html" %}
        <style>
            .flex-container {
                display: flex;
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <div>
            </div>
            <div>
            {% block navbar %}
            {% set active = 'sign_up' %}
            {% include "navbar.html" with context %}
            {% endblock %}
        </div>
        <form>
            <div class="input-group mb-3" style="padding-left: 8px; width: 320px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 170px">Прізвище</span>
                </div>
                <input id="field-surname" type="text" class="form-control">
            </div>
            <div class="input-group mb-3" style="padding-left: 8px; width: 320px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 170px">Ім'я</span>
                </div>
                <input id="field-name" type="text" class="form-control">
            </div>
            <div class="input-group mb-3" style="padding-left: 8px; width: 320px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 170px">По-батькові</span>
                </div>
                <input id="field-lastname" type="text" class="form-control">
            </div>
            <div class="input mb-3 pad flex-container" style="width: auto; padding-top: 10px; padding-left: 8px; padding-right: 8px;">
                    <div class="input-group-prepend">
                        <div class="input-group-text" style="width: 170px; justify-content: center;">Стать</div>
                    </div>
                    <select class="form-control mdb-select md-form colorful-select dropdown-primary pad" style="padding-right: 5px;" id="field-sex">
                        <option value="none">---</option>
                        {% for sex in sex %}
                        <option value = "{{sex}}">{{sex}}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group-prepend" style="padding-left: 5px;">
                        <div class="input-group-text" style="width: 170px; justify-content: center;">День народження</div>
                    </div>
                    <select class="form-control mdb-select md-form colorful-select dropdown-primary" id="field-birthdayD">
                        <option value="none">---</option>
                        {% for birthdayD in birthdayD %}
                        <option value = "{{birthdayD}}">{{birthdayD}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="input mb-3 pad flex-container" style="width: 100%; padding-top: 10px; padding-left: 8px; padding-right: 8px;">
                <div class="input-group-prepend">
                    <div class="input-group-text" style="width: 170px; justify-content: center;">Місяць народження</div>
                </div>
                <select class="form-control mdb-select md-form colorful-select dropdown-primary" style="padding-left: 5px;" id="field-birthdayM">
                    <option value="none">---</option>
                    {% for birthdayM in birthdayM %}
                    <option value = "{{birthdayM}}">{{birthdayM}}</option>
                    {% endfor %}
                </select>
                <div class="input-group-prepend" style="padding-left: 5px;">
                    <div class="input-group-text" style="width: 170px; justify-content: center;">Рік народження</div>
                </div>
                <select class="form-control mdb-select md-form colorful-select dropdown-primary" id="field-birthdayY">
                    <option value="none">---</option>
                    {% for birthdayY in birthdayY %}
                    <option value = "{{birthdayY}}">{{birthdayY}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input mb-3 pad flex-container" style="width: 100%; padding-top: 10px; padding-left: 8px; padding-right: 8px;">
                <div class="input-group-prepend">
                    <div class="input-group-text" style="width: 170px; justify-content: center;">Громадянство</div>
                </div>
                <select class="form-control mdb-select md-form colorful-select dropdown-primary" style="padding-left: 5px;" id="field-citizenship">
                    <option value="none">---</option>
                    {% for citizenship in citizenship %}
                    <option value = "{{citizenship}}">{{citizenship}}</option>
                    {% endfor %}
                </select>
                <div class="input-group-prepend" style="padding-left: 5px;">
                    <div class="input-group-text" style="width: 170px; justify-content: center;">Сімейний стан</div>
                </div>
                <select class="form-control mdb-select md-form colorful-select dropdown-primary" id="field-maritalStatus">
                    <option value="none">---</option>
                    {% for maritalStatus in maritalStatus %}
                    <option value = "{{maritalStatus}}">{{maritalStatus}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input mb-3 pad flex-container" style="width: 100%; padding-top: 10px; padding-left: 8px; padding-right: 8px;">
                <div class="input-group-prepend">
                    <div class="input-group-text" style="width: 170px; justify-content: center;">Освіта</div>
                </div>
                <select class="form-control mdb-select md-form colorful-select dropdown-primary" style="padding-left: 5px;" id="field-education">
                    <option value="education">---</option>
                    {% for education in education %}
                    <option value = "{{education}}">{{education}}</option>
                    {% endfor %}
                </select>
                <div class="input-group-prepend" style="padding-left: 5px;">
                    <div class="input-group-text" style="width: 170px; justify-content: center;">Рідна мова</div>
                </div>
                <select class="form-control mdb-select md-form colorful-select dropdown-primary" id="field-language">
                    <option value="none">---</option>
                    {% for language in language %}
                    <option value = "{{language}}">{{language}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="p-2 bg-white">
                <button onclick="register()" type="button" class="btn btn-outline-primary" style="width: 100%">Зарєструватися</button>
            </div>
        </form>
    </body>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{url_for('static', filename='register.js')}}"> </script>
    <script>
    </script>
</html>
