<html>

<head>
    <title>Пошук</title>
    {% include "header.html" %}
    <style>
        #filter-list {
            list-style: none;
        }
        .text_field {
            width: 278px;
        }
        .button_size {
            padding-right: 75px;
        }
    </style>
</head>

<body>
    <div>
        {% block navbar %}
        {% set active = 'search' %}
        {% include "navbar.html" with context %}
        {% endblock %}
    </div>
    <table class="table table-bordered">
        <tr>
            <td>
                <div class="d-flex p-3 bg-white text-black">
                    <div class="p-2 bg-white">
                        <ul id="filter-list"></ul>
                    </div>
                </div>
            </td>
            <td>
                <form>
                    <div class="input-group mb-3" style="width: 500px">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Field</div>
                        </div>
                        <select class="form-control" id="field-select" onchange="fieldChanged()">
                            <option>---</option>
                            <option value="surname">Прізвище</option>
                            <option value="name">Ім'я</option>
                            <option value="lastName">По-батькові</option>
                            <option value="sex">Стать</option>
                            <option value="birthdayD">День</option>
                            <option value="birthdayM">Місяць</option>
                            <option value="birthdayY">Рік</option>
                            <option value="citizenship">Громадянство</option>
                            <option value="maritalStatus">Сімейний стан</option>
                            <option value="education">Освіта</option>
                            <option value="language">Рідна мова</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" style="width: 500px">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Operation</div>
                        </div>
                        <select class="form-control" id="operation-select">
                            <option>---</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" style="width: 500px" id="select-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Value</div>
                        </div>
                        <select class="form-control" id="value-select">
                            <option>---</option>
                        </select>
                    </div>
                    <div class="input-group mb-3" style="width: 500px; display: none" id="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Value</div>
                        </div>
                        <input class="form-control" id="value-input"/>
                    </div>
                    <div class="d-flex flex-row-reverse bg-white button_size">
                        <div class="p-2 bg-white">
                            <button type="button" class="btn btn-success">Search</button>
                        </div>
                        <div class="p-2 bg-white">
                            <button onclick="addFilter()" type="button" class="btn btn-primary" style="width: 130px">Add filter</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{url_for('static', filename='search.js')}}"> </script>
    </div>
    </div>
</body>

</html>
